<!DOCTYPE html>
<html>
   <head>
      <title>Know Your MidWest Pizzas!</title>
      <link href="css/style.css" type="text/css" rel="stylesheet">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
   </head>
   <body>
      <header>
         <h1>Know Midwest Pizzas!</h1>
      </header>

      <main>
        <!-- keep track of the pizza name, score, and attempts left -->
         <section>
            <p>Select the correct image for:
               <span id="pizzaName"></span>
            </p>
            <p>Your score is:
               <span id="score"></span>
            </p>
            <p>You have <span id="attempts"></span> attempts left.</p>
         </section>

         <!-- show the images here -->
         <section id="pizzaImages"></section>

         <!-- Here is the response to image click -->
         <section>
            <p id="response"></p>
         </section>



         <section>
            <p class="blink">Here is my amazing paragraph.</p>

            <button class="doNothing">Look at my button!</button>

            <div class="rounding"></div>

            <div class="animation">
              <div class="animationElement"></div>
            </div>
            
          </section>


      </main>

      <script src="app.js"></script>
   </body>
</html>
