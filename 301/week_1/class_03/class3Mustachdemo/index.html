<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->

<!-- In this script we will say the type equals now that its converted it looses its highlighting, we can give it an id so that we can reference it from our js  -->
  <script id="docs-template" type="text/x-tmpl-mustache"> <!-- Docs say to do it this way-->
    <li>
        <h2>{{name}}, {{city}}</h2>
        <p>Pop: {{population}}</p>
        <p>Founded : {{founded}}</p>
        {{{body}}}
    </li>
  </script>
<!-- The template tag will bring back the html highlighting. mustache was created before template tag was created. type is making sure our html is going to get read. so this is boiler plate set up for now. -->
  <template id="neighborhood-template" type="text/x-tmpl-mustache"> <!-- Do it this way so you can keep the html syntax highlighting-->
      <li>
          <h2>{{name}}, {{city}}</h2>
          <p>Pop: {{population}}</p>
          <p>Founded : {{founded}}</p>
          {{{body}}}
      </li>
    </template>
    <!-- the front end text has access to the template layout which they will use to build the page.  -->




</head>
<body>
  <h1>Neighborhoods</h1>
  
  <ul>
    <li>
      <h2>Bisbee, AZ.</h2>
      <p>Pop: 5,203</p>
      <p>Founded : 1902</p>
      <p>This is example text to show you how <strong>HTML</strong> can be escaped using <em>Mustache</em>.</p>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/
  .js/4.1.0/mustache.min.js"
    integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ=="
    crossorigin="anonymous"></script>
    <script src="dataSet.js"></script>
    <script src="app.js"></script>
</body>
</html>
