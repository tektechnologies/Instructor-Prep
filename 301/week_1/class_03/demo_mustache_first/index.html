<!-- In this script we will say the type equals now that its converted it looses its highlighting, we can give it an id so that we can reference it from our js  -->

    <!-- The template tag will bring back the html highlighting. mustache was created before template tag was created. type is making sure our html is going to get read. so this is boiler plate set up for now. -->
    <template id="inTheHood-Template" type="text/x-tmpl-mustache">
      <li>
        <h2>{{name}}, {{city}}</h2>
        <p>Pop: {{population}}</p>
        <p>Founded: {{founded}}</p>
        {{{body}}}
      </li>
    </template>
    <!-- This is a good idea not only for html SOC, but also front end devs need to see the template.  -->

  </head>
  <body>


<h1>Neighborhoods</h1>

<ul>
  <li>
    <h2>Bisbee, AZ.</h2>
    <p>Pop: 5,203</p>
    <p>Founded: 1902</p>
    <p>This is an example text to show you how <strong>HTML</strong> can be escaped using<em>Mustache</em>.</p>
  </li>
</ul>
