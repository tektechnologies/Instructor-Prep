<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>The Gallery of Horns</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/style.css">
      <template id="photo-template"  type="text/x-tmpl-mustache">
         <li  data-horns={{horns}}  data-keyword={{keyword}}>
            <img src="{{image_url}}""  alt="{{keyword}}"/>
            <p>{{description}}</p>
         </li>
      </template>
   </head>
   <body>
      <header>
         <h1>The Gallery of Horns</h1>
      </header>
      <main>
         <button class="page">page-1</button>
         <button class="page">page-2</button>
         <button class="sort">sort alphabetically</button>
         <button class="sort">By Horns</button>
         <ul></ul>
      </main>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"
         integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"      ></script>
      <script src="js/app.js"></script>
   </body>
</html>
